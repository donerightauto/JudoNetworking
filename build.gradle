// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

project.ext {
    compileSdkVersion = 22
    buildToolsVersion = "22.0.1"
    targetSdkVersion = 22
    minSdkVersion = 9
    supportLibVersion = "22.1.1"
    jacksonVersion = "2.5.3"
}

allprojects {
    repositories {
        jcenter()
    }
}

tasks.findByPath(":base:androidJavadocs").enabled = false
tasks.findByPath(":json:androidJavadocs").enabled = false
tasks.findByPath(":observers:androidJavadocs").enabled = false